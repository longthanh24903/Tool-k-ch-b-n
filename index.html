<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Script Writer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0;500;0;600;1,400&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Lora", "serif"],
            },
            keyframes: {
              "fade-in": {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              blink: {
                "0%, 100%": { backgroundColor: "transparent" },
                "50%": { backgroundColor: "#a78bfa" },
              },
            },
            animation: {
              "fade-in": "fade-in 0.5s ease-out forwards",
              blink: "blink 1s step-end infinite",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #111827; /* Tailwind's bg-gray-900 */
        background-image: radial-gradient(circle at top, #1f2937, #111827 50%);
      }
      .blinking-cursor {
        display: inline-block;
        width: 2px;
        height: 1.1em;
        background-color: #a78bfa; /* indigo-300 */
        animation: blink 1s step-end infinite;
        vertical-align: text-bottom;
        margin-left: 2px;
      }
      .sfx-tag {
        background-color: rgba(55, 65, 81, 0.7); /* bg-gray-700/70 */
        color: #6ee7b7; /* text-emerald-300 */
        padding: 1px 5px;
        border-radius: 4px;
        font-family: "Inter", sans-serif;
        font-size: 0.9em;
        font-style: italic;
        cursor: help;
        border: 1px solid rgba(75, 85, 99, 0.5);
      }
      .config-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .config-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      .config-scrollbar::-webkit-scrollbar-thumb {
        background: #4f46e5; /* indigo-600 */
        border-radius: 4px;
      }
      .config-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4338ca; /* indigo-700 */
      }
      span {
        font-size: 10px !important;
      }
      p {
        font-size: 14px !important;
      }
      h1 {
        font-size: 20px !important;
      }
      h2 {
        font-size: 18px !important;
      }
      h3 {
        font-size: 16px !important;
      }
      h4 {
        font-size: 14px !important;
      }
      h5 {
        font-size: 12px !important;
      }
      h6 {
        font-size: 10px !important;
      }
      ul {
        font-size: 14px !important;
      }
      ol {
        font-size: 14px !important;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="text-gray-100 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
